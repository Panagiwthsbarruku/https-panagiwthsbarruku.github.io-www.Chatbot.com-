<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<title>Chat Bot</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="chat-box" id="chat-box">
      <div class="chat-message bot-message">
        <p>Γεια σου! Πώς μπορώ να σε βοηθήσω σήμερα;</p>
      </div>
    </div>
    <img id="logo" src="png.logo.bot.png" alt="Το λογότυπό μας">
  </div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Πληκτρολογήστε το μήνυμά σας...">
    <button onclick="sendMessage()" class="fa-solid fa-arrow-up"></button>
  </div>
  <script src="script.js"></script>
<script src="script.js"></script>
</body>
</html>
